<section class="container">
  <!--<aside class="teams">-->
    <!--<app-teams></app-teams>-->
  <!--</aside>-->
  <!--<main class="chat">-->
    <!--<app-chat></app-chat>-->
  <!--</main>-->
  <div class="start-bg"
    [ngClass]="{'blur': showModalName}">
    <div class="lines">
      <span class="run-line run-line_to-bottom"></span>
      <span class="run-line run-line_to-bottom"></span>
      <span class="run-line run-line_to-bottom"></span>
      <span class="run-line run-line_to-right"></span>
    </div>
    <div class="top-section">
      <div class="avatar">
        <img src="assets/img/yura.jpg" alt="Avatar">
      </div>
      <p class="margin-options ukraine-flag">
        Hi <i class="icon icon-waving"></i>, <br>
        I'm Yuriy Deneha. IT project manager based in Ukraine
      </p>
      <p class="job-position">
        <span>Founder of</span>
        <a class="logo" href="https://codelions.co/home" target="_blank">
          <img src="assets/img/logo_black.png" alt="Logo">
        </a>
      </p>
      <p> Contact me for
        <span class="services underline-font-style">{{title}}</span>
      </p>
    </div>
    <div class="bottom-section">
      <app-chat
        *ngIf="showChat"
      ></app-chat>
    </div>
    <div class="logo">
      <img src="assets/img/logo_black.png" alt="Logo">
    </div>
    <div class="links">
      <span>Follow me:</span>
      <a class="underline-font-style" href="https://www.facebook.com/yuriy.deneha" target="_blank">Facebook</a>
      <a class="underline-font-style" href="https://www.linkedin.com/in/yuriy-deneha/" target="_blank">Linkedin</a>
      <a class="underline-font-style" href="https://medium.com/@yuriy.deneha_57328" target="_blank">Medium</a>
    </div>
  </div>

  <app-what-is-your-name
    *ngIf="showModalName"
    (close)="onModalClose($event)"
  ></app-what-is-your-name>

</section>
