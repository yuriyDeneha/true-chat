<div class="teams">
  <h3>Conversation</h3>
  <ul>
    <li *ngFor="let conversation of conversations; let index = index"
      [ngClass]="{active: index === selectedConversationIndex}">
      <a (click)="openConversation(index)">
        <app-team-link
          [conversation]="conversation"
        ></app-team-link>
      </a>
    </li>
  </ul>
</div>
